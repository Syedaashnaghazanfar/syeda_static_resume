<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Resume</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Dynamic Resume Builder By Ashna Ghazanfar</h1><br>
    <br><form id="inputs">
            
        <fieldset>
            <legend>Personal Information</legend>
                 <label for="username">Username:-</label><br>
                 <input type="text" id="username" placeholder="Enter your username" required><br>

                 <label for="name">Name:-</label><br>
                 <input type="text" id="name" placeholder="Enter your name" required><br>
                
                 <label for="age">Age:-</label><br>
                 <input type="number" id="age" placeholder="Enter your age" required><br>

                 <label for="email">Email:-</label><br>
                 <input type="email" id="email" placeholder="Enter your email" required><br>

                 <label for="birth">Birth date:-</label><br>
                 <input type="date" id="birth" placeholder="Enter your birth date" required><br>

                 <label for="contact">Phone Number:-</label><br>
                 <input type="number" id="contact" placeholder="Enter your phone number" required><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:-</label><br>
            <textarea id="education" placeholder="Enter your education" rows="10" cols="90" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
                 <label for="experience"> Work Experience:-</label><br>
                 <textarea id="experience" placeholder="Enter your experience" rows="10" cols="90" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
                 <label for="skills">Skills:-</label><br>
                 <textarea id="skills" placeholder="Enter your skills" rows="10" cols="20" required></textarea><br>
        </fieldset>
        <button type="submit"><b>Generate Resume</b></button>
       
        <p id="centre">Scroll down for your generated resume..</p>
    </form>
    <div id="display" contenteditable="true">
    </div>
    <br>
    <div id="sharable-link" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is your resume link</p>
        <a href="#" id="share-link" target="_blank"></a>
        <br>
        <button id="download"><b>Download as Pdf</b></button>

    </div>

    <script src="app2.js"></script>
</body>
</html>
